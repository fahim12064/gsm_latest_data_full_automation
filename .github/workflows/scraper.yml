name: GSMArena Scraper

on:
  schedule:
    # প্রতিদিন 03:00 এবং 15:00 UTC-তে রান হবে (বাংলাদেশ সময় সকাল ৯টা ও রাত ৯টা)
    # আপনি আপনার প্রয়োজন অনুযায়ী cron সময় পরিবর্তন করতে পারেন
    - cron: '0 3,15 * * *'
  workflow_dispatch: # এটি Actions ট্যাবে একটি "Run workflow" বোতাম যোগ করবে, যা দিয়ে ম্যানুয়ালি চালানো যাবে

jobs:
  scrape:
    runs-on: ubuntu-latest # লেটেস্ট উবুন্টু পরিবেশে রান হবে
    steps:
      # ধাপ ১: রিপোজিটরির কোড ডাউনলোড করা
      - name: Checkout repository
        uses: actions/checkout@v4

      # ধাপ ২: পাইথন সেটআপ করা
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # পাইথনের ভার্সন

      # ধাপ ৩: প্রয়োজনীয় লাইব্রেরি ইনস্টল করা
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests Pillow
          playwright install --with-deps chromium # Playwright এর জন্য ব্রাউজার ইনস্টল

      # ধাপ ৪: আপনার পাইথন স্ক্রিপ্ট চালানো
      - name: Run Python Scraper
        run: python my.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ধাপ ৫: নতুন ডেটা (CSV, JSON, ছবি) রিপোজিটরিতে সেভ করা
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A # সব নতুন বা পরিবর্তিত ফাইল যোগ করবে
          # যদি কোনো পরিবর্তন থাকে, তবেই কমিট এবং পুশ করবে
          git diff --quiet && git diff --staged --quiet || (git commit -m "CI: Update scraped data and images" && git push)
