name: GSMArena Scraper

on:
  schedule:
    # বাংলাদেশ সময় সকাল ১১টা এবং রাত ১১টায় রান হবে
    # UTC সময়ে এটি 05:00 এবং 17:00
    - cron: '0 14 * * *'
  workflow_dispatch: # ম্যানুয়ালি চালানোর জন্য "Run workflow" বোতাম

# নতুন যোগ করা পারমিশন: রিপোজিটরিতে ফাইল লেখার (write) অনুমতি দেওয়া হলো
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest # লেটেস্ট উবুন্টু পরিবেশে রান হবে
    steps:
      # ধাপ ১: রিপোজিটরির কোড ডাউনলোড করা
      - name: Checkout repository
        uses: actions/checkout@v4

      # ধাপ ২: পাইথন সেটআপ করা
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # পাইথনের ভার্সন

      # ধাপ ৩: প্রয়োজনীয় লাইব্রেরি ইনস্টল করা
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests Pillow
          playwright install --with-deps chromium # Playwright এর জন্য ব্রাউজার ইনস্টল

      # ধাপ ৪: আপনার পাইথন স্ক্রিপ্ট চালানো
      - name: Run Python Scraper
        run: python my.py # আপনার পাইথন ফাইলের নাম
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ধাপ ৫: নতুন ডেটা (CSV, JSON, ছবি) রিপোজিটরিতে সেভ করা
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A # সব নতুন বা পরিবর্তিত ফাইল যোগ করবে
          # যদি কোনো পরিবর্তন থাকে, তবেই কমিট এবং পুশ করবে
          git diff --quiet && git diff --staged --quiet || (git commit -m "CI: Update scraped data and images" && git push)
